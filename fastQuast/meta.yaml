{% set name = "fastQuast" %}
{% set version = "1.0.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 0a13fe73bf80050d62a3083a00a2fd04894ffc26d5dca5360a78299b217c39b5

build:
  number: 0
  entry_points:
    - fastQuast=fastQuast.fastQuast:main
    - fastquast=fastQuast.fastQuast:main
  script: "{{ PYTHON }} -m pip install . -vv"
  run_requirements:
    - python=2.7
    - python>=3.6

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - fastQuast
  commands:
    - fastQuast --help
    - fastquast --help

about:
  home: "https://github.com/aglabx/fastQuast"
  license: MIT
  license_family: MIT
  license_file: 
  summary: "Fast and simple Quality Assessment Tool for Large Genomes"
  doc_url: "https://github.com/aglabx/fastQuast/blob/main/README.md"
  dev_url: 

extra:
  recipe-maintainers:
    - ad3002

